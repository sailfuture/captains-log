---
layout: default
prism: true
---

<div class="bg-white px-6 py-16 lg:px-8">
    <div class="mx-auto max-w-3xl text-base leading-7 text-gray-700">
      <p class="text-base font-semibold leading-7 text-blue-600 text-center">{{ date | readableDate }}</p>
      <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center">{{title}}</h1>
      <p class="text-base font-semibold leading-7 text-blue-600 text-center">{{ author }}</p>
      <a href="{{ post.url | url }}" class="relative z-10 rounded-full text-center bg-blue-50 px-3 py-1.5 font-medium text-blue-600 hover:bg-blue-100">{{ post.data.category }}</a>
      <p class="mt-6 text-xl leading-8">{{ content | safe }}</p>
    </div>
  </div>
